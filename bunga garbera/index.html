<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ucapan Bunga Gerbera</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(#fff0f5, #ffe6f0);
        text-align: center;
        padding: 20px;
        overflow: hidden;
    }
    h1 {
        color: #d6336c;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        font-size: 1.2em;
        color: #444;
        animation: fadeIn 3s ease-in-out;
    }
    .flowers {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .flower img {
        width: 200px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transform: scale(0);
        animation: bloom 2s forwards;
    }
    @keyframes bloom {
        to { transform: scale(1); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .petal {
        position: absolute;
        top: -50px;
        background-image: url('https://i.ibb.co/CVz6n6j/petal.png');
        background-size: cover;
        width: 30px;
        height: 30px;
        animation: fall linear infinite;
        opacity: 0.8;
    }
    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
    audio {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>üå∏ Ucapan Spesial üå∏</h1>
<p id="message">cantikkk ya bunga nya kayak kamuüíê
semogaa hari mu penuh dengan warna seperti bunga bunga ini</p>

<div class="flowers">
    <div class="flower"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Gerbera_jamesonii2.jpg" alt="Bunga 1"></div>
    <div class="flower"><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Gerbera_pink.jpg" alt="Bunga 2"></div>
    <div class="flower"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Gerbera_yellow.jpg" alt="Bunga 3"></div>
</div>

<audio controls autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
    // Edit ucapan di sini
    document.getElementById("message").innerText = "Selamat ulang tahun üåº Semoga kebahagiaan selalu bersamamu";

    // Efek kelopak bunga jatuh
    function createPetal() {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.style.left = Math.random() * window.innerWidth + "px";
        petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(petal);
        setTimeout(() => {
            petal.remove();
        }, 10000);
    }
    setInterval(createPetal, 300);
</script>

</body>
</html>
